name: Deploy AWS Lambda with CDK

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "ASIA4IM3HLT6XCJESMBV"
          aws-secret-access-key: "hhsyBhDlYDO9Kc6R7iOtqMuUSL6wtnW3wBO57EwT"
          aws-session-token: ""
          aws-region: "ca-central-1"

      - name: CDK Bootstrap
        working-directory: ./my-cdk-app
        run: npx cdk bootstrap || echo "Bootstrap already done"

      - name: Deploy Stack
        working-directory: ./my-cdk-app
        run: npx cdk deploy --require-approval never